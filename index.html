<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Programme du week-end</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap');

  body, h1, h2, ul, li, footer {
    margin: 0; padding: 0;
  }

  body {
    background: #f9f5e7 url('https://www.transparenttextures.com/patterns/old-mathematics.png') repeat;
    font-family: 'MedievalSharp', cursive;
    color: #3b2f2f;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 20px 15px;
  }

  .container {
    background: #fff9e6;
    border: 4px double #6f4e37;
    border-radius: 15px;
    box-shadow: 6px 6px 15px rgba(101, 67, 33, 0.4);
    max-width: 420px;
    width: 100%;
    padding: 30px 25px 40px 25px;
    box-sizing: border-box;
    position: relative;
    text-align: left;
  }

  /* Images en haut */
  .top-images {
    text-align: center;
    margin-bottom: 30px;
  }

  .top-images img.abbaye {
    max-width: 100%;
    height: auto;
    border-radius: 12px;
    margin-bottom: 15px;
    cursor: pointer;
  }

  .top-images img.logo {
    max-width: 90px;
    height: auto;
    display: inline-block;
  }

  .decor-top-left, .decor-bottom-right {
    position: absolute;
    width: 60px;
    height: 60px;
    background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/1/14/Ornament_Celtic_2.svg/1024px-Ornament_Celtic_2.svg.png') no-repeat center;
    background-size: contain;
    opacity: 0.15;
  }

  .decor-top-left {
    top: 10px;
    left: 10px;
    transform: rotate(-15deg);
  }

  .decor-bottom-right {
    bottom: 10px;
    right: 10px;
    transform: rotate(30deg);
  }

  h1 {
    font-family: 'UnifrakturCook', cursive;
    font-size: 2.8em;
    margin-bottom: 25px;
    color: #5b3a21;
    text-shadow: 1px 1px 0 #c2a165;
    letter-spacing: 0.1em;
    text-align: center;
  }

  h2 {
    font-family: 'UnifrakturCook', cursive;
    font-size: 1.8em;
    color: #6b4c21;
    margin: 25px 0 15px 0;
    letter-spacing: 0.05em;
    border-bottom: 2px solid #a67c52;
    padding-bottom: 8px;
  }

  ul {
    list-style: none;
    padding-left: 20px;
    margin-bottom: 0;
  }

  li {
    font-size: 1.2em;
    margin: 10px 0 10px 0;
    padding-left: 35px;
    position: relative;
    line-height: 1.4;
    color: #4a3821;
  }

  li::before {
    content: '‚ú†';
    position: absolute;
    left: 0;
    top: 50%;
    transform: translateY(-50%);
    color: #9e7d4b;
    font-size: 1.1em;
    text-shadow: 0 0 2px #d8c489;
  }

  footer {
    margin-top: 35px;
    font-style: italic;
    color: #6b4c21;
    font-size: 1em;
    letter-spacing: 0.05em;
    text-align: center;
  }

  a.menu-link,
  a.hover-text {
    color: #8b4513;
    text-decoration: underline;
    font-weight: 700;
    font-family: 'UnifrakturCook', cursive;
    transition: color 0.3s ease;
    cursor: pointer;
  }
  a.menu-link:hover,
  a.hover-text:hover {
    color: #a0522d;
    text-decoration: none;
  }

  .hover-image-container {
    position: relative;
    display: inline-block;
  }

  .hover-image {
    display: none;
    margin-top: 15px;
    max-width: 100%;
    height: auto;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-shadow: 0 0 8px rgba(0,0,0,0.2);
  }

  .show-image {
    display: block !important;
  }

  /* Style quand on est en mode ‚ÄúFermer‚Äù */
  .hover-text.close-mode {
    font-family: Arial, sans-serif;
    font-weight: normal;
    color: red !important;
    text-decoration: none !important;
  }

</style>
</head>
<body>
  <div class="container">
    <div class="top-images">
      <img src="Abbaye.png" alt="Abbaye" class="abbaye" id="abbaye-img" />
      <img src="logo_Orval.jpg" alt="Logo Orval" class="logo" />
      <audio id="audio-gregorien" src="gregorien.mp3" preload="auto"></audio>
    </div>

    <h1>Programme</h1>

    <h2>Samedi 14 juin</h2>
    <ul>
      <li>Matin : caf√© chez
        <span class="hover-image-container">
          <a href="#" class="hover-text" id="hover-christo">Christopho</a><br />
          <img src="mat.jpg" alt="Mat" class="hover-image" id="hover-image" />
        </span>
      </li>
      <li>Midi : repas √† <a href="menu_ange_gardien.html" rel="noopener noreferrer" class="menu-link">L'Ange Gardien</a></li>
      <li>Visite de l'Abbaye</li>
      <li>Boutique (fromage, bi√®res)</li>
      <li>Soir : d√Æner √† la maison</li>
    </ul>

    <h2>Dimanche</h2>
    <ul>
      <li>D√©jeuner √† la maison</li>
    </ul>

    <footer>Que ce week-end vous soit doux et joyeux !</footer>
  </div>

<script>
  const abbayeImg = document.getElementById('abbaye-img');
  const audio = document.getElementById('audio-gregorien');

  abbayeImg.style.cursor = 'pointer';

  abbayeImg.addEventListener('click', () => {
    if (audio.paused) {
      audio.play();
    } else {
      audio.pause();
      audio.currentTime = 0;
    }
  });

  const hoverText = document.getElementById('hover-christo');
  const hoverImage = document.getElementById('hover-image');

  hoverText.addEventListener('click', e => {
    e.preventDefault();

    const isOpen = hoverImage.classList.toggle('show-image');

    if (isOpen) {
      hoverText.textContent = 'üï∏Ô∏èüò© - fermer';
      hoverText.classList.add('close-mode');
    } else {
      hoverText.textContent = 'Christopho';
      hoverText.classList.remove('close-mode');
    }
  });
</script>
</body>
</html>
